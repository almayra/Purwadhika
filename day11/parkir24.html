<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="jam masuk" id="masuk"> <br><br>
    <input type="radio" name="kondisi1"/>AM
    <input type="radio" name="kondisi1"/>PM <br><br>
    <input type="number" placeholder="jam keluar" id="keluar"><br><br>
    <input type="radio" name="kondisi2">AM
    <input type="radio" name="kondisi2">PM <br><br>
    <input type="button" value="hitung" onclick="parkir()">
    <p>Tarif anda sebesar Rp.0000,00</p>
</body>
<script>
    const parkir=()=>{
        console.log('masuk')
        var masuk=document.getElementById('masuk').value 
        masuk=parseInt(masuk)
        var keluar=document.getElementById('keluar').value
        keluar=parseInt(keluar)
        var kondisi1=0
        var kondisi2=0
        if(document.getElementsByName('kondisi1')[0].checked){
            kondisi1=1
        }else{
            kondisi1=2
        }
        if(document.getElementsByName('kondisi2')[0].checked){
            kondisi2=1
        }else{
            kondisi2=1
        }
        if(masuk>=keluar&&kondisi1!==kondisi2){
            keluar+=24
        }else if(kondisi1!==kondisi2){
            keluar+=12
        }else if(kondisi1==kondisi2&&masuk>=keluar){
            keluar+=24
        }
        var lama = keluar-masuk
        var tarif = lama*3000
        document.getElementsByTagName('p')[0].innerHTML=`anda parkir selama ${lama}, tarif anda menjadi Rp.${tarif},00`
    }
</script>
</html>
