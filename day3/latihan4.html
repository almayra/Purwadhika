        function segitigasikuatas(tinggi){
    let z=''
    for(let i =0;i<tinggi;i++){
        for(let j=i;j<tinggi;j++){
            z+='*'
        }
        if(i==tinggi-1){
            break
        }       
        if(i<=tinggi){
            z+='\n'
        }
        
    }
    var output=z
    return output  
}
        function segitigasikubawah(tinggi){
    let x=''

            x+='*'
        }
        if(a<tinggi-1){
            x+='\n'
        }
    }
    var output1=x 
    return output1  
    }

        function segitigasamakaki(tinggi){
    let e = ''
    for(f=0;f<tinggi;f++){
        for(g=f;g<tinggi-1;g++){
            e+=' '
        }
        for(h=0;h<=f;h++){
            e+='*'
        }

        }
        if(f<5-1){

        }
    }
    var output2=e
    return output2
}
        function segitigakakibalik(tinggi){
    let l = ''

            l+=' '
        }
        for(let o=m;o<tinggi;o++){

        }
        for(let p=m+1;p<tinggi;p++){
            l+='*'
        }
        if(m<5-1){
            l+='\n'
        }
    }
    var output3=l
